<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width initial-scale=1.0">
	    <link rel="stylesheet" href="style/style.css" media="all">
	    <link rel="stylesheet" href="style/fonts.css" media="all">
	    <link rel="shortcut icon" href="images/favicon.ico" sizes="any">
	    <title>Shmup Game</title>
    </head>
    <body>
        <header id="topnav">
            <button class="invert-colors" id="invert-colors" onclick="toggleInvertColor()">
                <img id="invert-colors-icon" src="images/components/dark_mode.svg">
            </button>
        </header>

        <div class="game-canvas-container">
            <div class="items">
                <audio id="audio-element" loop>
                    <source src="audio/music/scifi_acid_drums.ogg" type="audio/ogg">
                    Your browser does not support the audio element.
                </audio>

                <button id="audio-control" class="audio" onclick="toggleAudio()"></button>

                <div style="display: none" class="score" id="score">
                    <div class="score-text">Score: </div> 
                    <span id="score-number">0</span>
                </div>
            </div>
            <div class="game-canvas" id="game-canvas">
                <button id="fullscreen-control" class="audio" onclick="toggleFullscreen()">
                    <img id="fullscreen-icon" class="fullscreen" src="images/components/fullscreen_enter.svg">
                </button>
                <div class="start-text" id="start-text">Click or press w to start</div>
                <img src="images/components/spaceship.png" id="player" alt="Player">
            </div>
        </div>
        <script src="matter/matter.min.js"></script>
        <script src="script/utils.js"></script>
        <script src="script/main.js"></script>
        <script src="script/drawBackground.js"></script>
    </body>
    <footer>
        <div class="links-container">
            <a href="https://github.com/ivar117/js_shmup_game" target="_blank">
                <img src="images/components/github.png" class="github-icon" alt="Github">
            </a>
        </div>
    </footer>
</html>
