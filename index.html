<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width initial-scale=1.0">
	    <link rel="stylesheet" href="style/style.css" media="all">
	    <link rel="stylesheet" href="style/fonts.css" media="all">
	    <title>Shmup Game</title>
    </head>
    <body>
        <script src="main.js"></script>

        <header id="topnav">
            <button class="invert-colors" id="invert-colors" onclick="toggle_invert_color()">
                <img id="invert-colors-icon" src="images/components/dark_mode.svg">
            </button>
        </header>

        <div class="game-area-container">
            <div class="items">
                <audio id="audio-element" loop>
                    <source src="audio/music/scfi_acid_drums.ogg" type="audio/ogg">
                    Your browser does not support the audio element.
                </audio>

                <button id="audio-control" class="audio" onclick="toggle_audio()">
                    <img id="audio-control-icon" width="80%" src="images/components/speaker_active.svg" alt="audio on">
                </button>

                <div style="display: none" class="score" id="score">
                    <div class="score-text">Score: </div> 
                    <span id="score-number">0</span>
                </div>
            </div>
            <div class="game-area" id="game-area">
                <div class="start-text" id="start-text">Press w to start</div>
                <img src="images/components/whitebox.svg" id="player" alt="Player">
            </div>
        </div>

    </body>
</html>
